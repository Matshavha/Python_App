<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Map</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .navbar img {
            height: 40px;
            margin: 5px 20px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .map-container {
            width: 80%;
            height: 80%;
            margin: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <a href="/">Home</a>
        <a href="/classification-map">Classification Map</a>
        <a href="/statistics">Statistics</a>
        <a href="/prediction">Prediction</a>
    </div>
    <div class="map-container">
        <iframe src="https://classify.azureedge.net/Feeders_Classification/Classification_Map.html" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
