<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .content {
            padding: 20px;
        }
        .navbar-nav a {
            color: white !important;
        }
        .map-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Eskom Dx_Pricing</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/classification-map">Classification Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prediction">Prediction</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <h1 class="mt-5">Classification Map</h1>
        <form class="map-form" method="post" action="/classification-map">
            <div class="form-group">
                <label for="area">Enter Area:</label>
                <input type="text" class="form-control" id="area" name="area" placeholder="e.g., Johannesburg, Pretoria" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Map</button>
        </form>
    </div>
</body>
</html>
