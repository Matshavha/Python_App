<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .map-container {
            width: 100%;
            height: 80%;
            margin: auto;
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="map-container">
        {{ map_content | safe }}
    </div>
</body>
</html>
