<!DOCTYPE html>
<html>
<head>
    <title>Map Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([-26.270759, 28.112268], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('/geojson')
            .then(response => response.json())
            .then(data => {
                // Draw polygons from 'voronoi_cell'
                L.geoJSON(data.data, {
                    style: function (feature) {
                        return {color: 'blue'};
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.geometry.type === "Polygon") {
                            layer.bindPopup("CNC: " + feature.properties.CNC + "<br>" +
                                            "PPU: " + feature.properties.PPU + "<br>" +
                                            "SPU: " + feature.properties.SPU + "<br>" +
                                            "LPU: " + feature.properties.LPU + "<br>" +
                                            "Coordinates: " + feature.properties.coordinates + "<br>" +
                                            "Parent ID: " + feature.properties.parent__id + "<br>" +
                                            "Primary Voltage: " + feature.properties.primary_vo_clean + "<br>" +
                                            "Urban: " + (feature.properties.urban ? 'Yes' : 'No'));
                        }
                    }
                }).addTo(map);

                // Draw points from 'coordinates'
                data.data.features.forEach(function(feature) {
                    if (feature.properties.coordinates) {
                        var coordinates = JSON.parse(feature.properties.coordinates);
                        L.circleMarker([coordinates[1], coordinates[0]], {
                            radius: 5,
                            color: 'red',
                            fillColor: '#f03',
                            fillOpacity: 0.5
                        }).addTo(map).bindPopup("Coordinates: " + coordinates.join(', '));
                    }
                });
            });
    </script>
</body>
</html>
